<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXL Ventures</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" onload="handleParticlesJsLoad()" onerror="handleParticlesJsError()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="custom-cursor"></div>
    <div class="wrapper">
        <div class="logo-container">
            <img src="GXL Logo - Color.jpg" alt="GXL Ventures Logo" class="logo">
        </div>
        <div class="container">
            <div class="company">GXL Ventures</div>
            <div class="info">...innovative solutions</div>
            <div class="info"><br></div>
            <div class="info">Metairie, LA</div>
            <div class="info">t: 504 457 8649</div>
            <div class="info"><br></div>
            <div class="info">contact: <span class="email" data-user="info" data-domain="gxlventures.com"></span></div>
            <div class="principals">Principals</div>
            <div class="people">Geoff Single, P.E.</div>
            <div class="info"><br></div>
            <div class="info"><br></div>
            <div class="info"><br></div>
        </div>
    </div>
    <script defer src="script.js"></script>
    <script>
        function handleParticlesJsLoad() {
            console.log('Particles.js CDN loaded successfully');
        }
        function handleParticlesJsError() {
            console.log('CDN failed, loading local Particles.js');
            var script = document.createElement('script');
            script.src = 'lib/particles.min.js';
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
