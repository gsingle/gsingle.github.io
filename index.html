<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXL Ventures</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fff; /* Fallback background color */
            display: flex;
            overflow: hidden; /* Prevent scrollbars from canvas */
        }
        .wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative; /* Ensure content stays above canvas */
            z-index: 1; /* Place content above particles */
        }
        .logo-container {
            width: 33.3%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px 20px 20px;
        }
        .logo {
            max-width: 150px;
        }
        .container {
            width: 66.7%;
            padding: 20px;
            text-align: left;
        }
        .company {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #55565B;
        }
        .info {
            font-size: 12px;
            margin-bottom: 5px;
            color: #888;
        }
        .principals {
            font-size: 12px;
            font-weight: bold;
            font-style: underline;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #55565B;
            text-decoration: underline;
        }
        .people {
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;
            color: #55565B;
        }
        .footer {
            font-size: 10px;
            color: #888;
            margin-top: 20px;
        }
        .email::after {
            content: attr(data-user) "@" attr(data-domain);
        }
        /* Particles.js canvas styling */
        #particles-js {
            position: fixed; /* Fixed to cover entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind content */
            background-color: #f5f5f5; /* Light gray background to match IOHK style */
        }
    </style>
</head>
<body>
    <!-- Particles.js canvas -->
    <div id="particles-js"></div>
    
    <div class="wrapper">
        <div class="logo-container">
            <img src="GXL Logo - Color.jpg" alt="GXL Ventures Logo" class="logo">
        </div>
        <div class="container">
            <div class="company">GXL Ventures</div>
            <div class="info">...innovative solutions</div>
            <div class="info"><br></div>
            <div class="info">Metairie, LA</div>
            <div class="info">t: 504 457 8649</div>
            <div class="info"><br></div>
            <div class="info">contact: <span class="email" data-user="info" data-domain="gxlventures.com"></span></div>
            <div class="principals">Principals</div>
            <div class="people">Geoff Single, P.E.</div>
            <div class="info"><br></div>
            <div class="info"><br></div>
            <div class="info"><br></div>
        </div>
    </div>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Particles.js configuration -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80, // Number of dots
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#55565B" // Dot color (matches your text color)
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150, // Max distance for lines
                    "color": "#55565B", // Line color
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2, // Speed of dot movement
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab" // Lines connect to cursor on hover
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push" // Add particles on click
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140 // Distance for cursor-to-dot lines
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
