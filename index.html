<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            overflow: hidden;
        }
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof particlesJS === 'function') {
                console.log('particlesJS library detected');
                particlesJS('particle-canvas', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: '#ff0000' },
                        shape: { type: 'circle' },
                        opacity: { value: 0.5, random: true },
                        size: { value: 5, random: true },
                        move: { enable: true, speed: 4, direction: 'none', random: true },
                        line_linked: { enable: false }
                    },
                    interactivity: {
                        detect_on: 'canvas',
                        events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }
                    },
                    retina_detect: true
                }, () => {
                    console.log('Particles.js initialized successfully');
                }, (err) => {
                    console.error('Particles.js failed to initialize:', err);
                });
            } else {
                console.error('particlesJS not loaded');
            }
        });
    </script>
</body>
</html>
