<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            overflow: hidden;
        }
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            /* Removed width and height to use HTML attributes */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" onload="console.log('CDN particles.js loaded')" onerror="console.error('CDN particles.js failed to load')"></script>
</head>
<body>
    <canvas id="particle-canvas" width="800" height="600"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, checking for particles.js');
            if (typeof particlesJS === 'function') {
                console.log('particlesJS library detected');
                particlesJS('particle-canvas', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: '#ff0000' },
                        shape: { type: 'circle' },
                        opacity: { value: 0.7, random: true },
                        size: { value: 7, random: true },
                        move: { enable: true, speed: 4, direction: 'none', random: true },
                        line_linked: { enable: false }
                    },
                    interactivity: {
                        detect_on: 'canvas',
                        events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }
                    },
                    retina_detect: true
                }, () => {
                    console.log('Particles.js initialized successfully');
                    const pjs = particlesJS('particle-canvas');
                    if (pjs && pjs.particles && pjs.particles.array) {
                        console.log('Forced redraw of particles');
                        pjs.particles.draw();
                        console.log('Number of particles:', pjs.particles.array.length);
                    } else {
                        console.error('Particles object or array not available for redraw');
                    }
                }, (err) => {
                    console.error('Particles.js failed to initialize:', err);
                });
            } else {
                console.error('particlesJS not detected, library likely failed to load');
            }
        });
    </script>
</body>
</html>
